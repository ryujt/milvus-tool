<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup/Restore - Milvus Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-database"></i> Milvus Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Collections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/create-collection.html">
                            <i class="bi bi-plus-circle"></i> Create Collection
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/backup-restore.html">
                            <i class="bi bi-arrow-down-up"></i> Backup/Restore
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Collections</a></li>
                        <li class="breadcrumb-item active">Backup/Restore</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <!-- Create Backup -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-download"></i> Create Backup</h4>
                    </div>
                    <div class="card-body">
                        <form id="backup-form">
                            <div class="mb-3">
                                <label for="backup-collection" class="form-label">Select Collection</label>
                                <select class="form-select" id="backup-collection" required>
                                    <option value="">Choose collection...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-download"></i> Create Backup
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Available Backups -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="bi bi-archive"></i> Available Backups</h4>
                        <button class="btn btn-sm btn-primary" onclick="loadBackups()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="backups-loading" class="text-center py-3">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="backups-list" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Restore Backup -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-upload"></i> Restore Backup</h4>
                    </div>
                    <div class="card-body">
                        <form id="restore-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="restore-backup" class="form-label">Select Backup</label>
                                    <select class="form-select" id="restore-backup" required>
                                        <option value="">Choose backup...</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="create-if-not-exists">
                                        <label class="form-check-label" for="create-if-not-exists">
                                            Create collection if it doesn't exist
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload"></i> Restore Backup
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteBackupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete backup "<span id="delete-backup-name"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-backup">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script>
        let backups = [];
        let selectedBackup = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadCollections();
            loadBackups();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('backup-form').addEventListener('submit', createBackup);
            document.getElementById('restore-form').addEventListener('submit', restoreBackup);
            document.getElementById('confirm-delete-backup').addEventListener('click', confirmDeleteBackup);
        }

        async function loadCollections() {
            try {
                const collections = await api.collections.list();
                const select = document.getElementById('backup-collection');
                select.innerHTML = '<option value="">Choose collection...</option>';

                collections.forEach(collection => {
                    const option = document.createElement('option');
                    option.value = collection.name;
                    option.textContent = `${collection.name} (${formatNumber(collection.rowCount || 0)} records)`;
                    select.appendChild(option);
                });
            } catch (error) {
                showError(`Failed to load collections: ${error.message}`);
            }
        }

        async function loadBackups() {
            const loading = document.getElementById('backups-loading');
            const list = document.getElementById('backups-list');

            loading.style.display = 'block';
            list.style.display = 'none';

            try {
                backups = await api.backup.list();
                renderBackups();
                loading.style.display = 'none';
                list.style.display = 'block';
                updateRestoreOptions();
            } catch (error) {
                showError(`Failed to load backups: ${error.message}`);
                loading.style.display = 'none';
            }
        }

        function renderBackups() {
            const container = document.getElementById('backups-list');

            if (backups.length === 0) {
                container.innerHTML = '<p class="text-muted">No backups available</p>';
                return;
            }

            const html = backups.map(backup => `
                <div class="backup-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>${backup.collection}</h6>
                            <small class="text-muted">
                                <i class="bi bi-calendar"></i> ${formatDate(backup.timestamp)}<br>
                                <i class="bi bi-file-earmark"></i> ${backup.recordCount || 0} records
                            </small>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="showDeleteBackupModal('${backup.name}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function updateRestoreOptions() {
            const select = document.getElementById('restore-backup');
            select.innerHTML = '<option value="">Choose backup...</option>';

            backups.forEach(backup => {
                const option = document.createElement('option');
                option.value = backup.name;
                option.textContent = `${backup.collection} - ${formatDate(backup.timestamp)} (${backup.recordCount || 0} records)`;
                select.appendChild(option);
            });
        }

        async function createBackup(e) {
            e.preventDefault();

            const collectionName = document.getElementById('backup-collection').value;
            if (!collectionName) {
                showError('Please select a collection');
                return;
            }

            try {
                const result = await api.backup.create(collectionName);
                if (result.success) {
                    showSuccess(result.message);
                    document.getElementById('backup-form').reset();
                    loadBackups();
                } else {
                    showError(result.error || 'Backup failed');
                }
            } catch (error) {
                showError(`Backup failed: ${error.message}`);
            }
        }

        async function restoreBackup(e) {
            e.preventDefault();

            const backupName = document.getElementById('restore-backup').value;
            const createIfNotExists = document.getElementById('create-if-not-exists').checked;

            if (!backupName) {
                showError('Please select a backup');
                return;
            }

            const backup = backups.find(b => b.name === backupName);
            if (!backup) {
                showError('Invalid backup selected');
                return;
            }

            try {
                const result = await api.backup.restore({
                    schemaFile: backup.schema,
                    dataFile: backup.data,
                    createIfNotExists
                });

                if (result.success) {
                    showSuccess(result.message);
                    document.getElementById('restore-form').reset();
                } else {
                    showError(result.error || 'Restore failed');
                }
            } catch (error) {
                showError(`Restore failed: ${error.message}`);
            }
        }

        function showDeleteBackupModal(backupName) {
            selectedBackup = backupName;
            document.getElementById('delete-backup-name').textContent = backupName;
            const modal = new bootstrap.Modal(document.getElementById('deleteBackupModal'));
            modal.show();
        }

        async function confirmDeleteBackup() {
            if (!selectedBackup) return;

            try {
                const result = await api.backup.delete(selectedBackup);
                if (result.success) {
                    showSuccess(result.message);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteBackupModal'));
                    modal.hide();
                    loadBackups();
                } else {
                    showError(result.error || 'Delete failed');
                }
            } catch (error) {
                showError(`Delete failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
