<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Collection - Milvus Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-database"></i> Milvus Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Collections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/create-collection.html">
                            <i class="bi bi-plus-circle"></i> Create Collection
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/backup-restore.html">
                            <i class="bi bi-arrow-down-up"></i> Backup/Restore
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Collections</a></li>
                        <li class="breadcrumb-item active">Create Collection</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-plus-circle"></i> Create New Collection</h4>
                    </div>
                    <div class="card-body">
                        <form id="create-collection-form">
                            <!-- Basic Info -->
                            <div class="mb-3">
                                <label for="collection-name" class="form-label">Collection Name</label>
                                <input type="text" class="form-control" id="collection-name" required
                                       pattern="[a-zA-Z_][a-zA-Z0-9_]*"
                                       placeholder="my_collection">
                                <div class="form-text">Must start with a letter or underscore, followed by letters, numbers, or underscores.</div>
                            </div>

                            <div class="mb-3">
                                <label for="collection-description" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="collection-description" rows="2"
                                          placeholder="Description of the collection"></textarea>
                            </div>

                            <!-- Schema Fields -->
                            <div class="mb-3">
                                <label class="form-label">Schema Fields</label>
                                <div id="fields-container">
                                    <!-- Primary Key Field -->
                                    <div class="card mb-2">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control" value="id" readonly>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-select" disabled>
                                                        <option value="5">Int64</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control" value="Primary key" readonly>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" checked disabled>
                                                        <label class="form-check-label">Primary Key</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" checked disabled>
                                                        <label class="form-check-label">Auto ID</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Vector Field -->
                                    <div class="card mb-2">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control field-name" value="embedding"
                                                           placeholder="Field name">
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-select field-type">
                                                        <option value="101">FloatVector</option>
                                                        <option value="100">BinaryVector</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="number" class="form-control field-dim" value="128"
                                                           placeholder="Dimension" min="1">
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control field-description"
                                                           placeholder="Description" value="Vector field">
                                                </div>
                                                <div class="col-md-1">
                                                    <button type="button" class="btn btn-sm btn-danger remove-field">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-sm btn-secondary" id="add-field">
                                    <i class="bi bi-plus"></i> Add Field
                                </button>
                            </div>

                            <!-- Dynamic Fields -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enable-dynamic" checked>
                                    <label class="form-check-label" for="enable-dynamic">
                                        Enable Dynamic Fields
                                    </label>
                                    <div class="form-text">Allow adding fields dynamically without modifying the schema.</div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Create Collection
                                </button>
                                <a href="/" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('create-collection-form').addEventListener('submit', createCollection);
            document.getElementById('add-field').addEventListener('click', addField);

            // Delegate event for remove buttons
            document.getElementById('fields-container').addEventListener('click', (e) => {
                if (e.target.closest('.remove-field')) {
                    e.target.closest('.card').remove();
                }
            });
        }

        function addField() {
            const fieldHtml = `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control field-name" placeholder="Field name" required>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select field-type">
                                    <option value="1">Bool</option>
                                    <option value="2">Int8</option>
                                    <option value="3">Int16</option>
                                    <option value="4">Int32</option>
                                    <option value="5">Int64</option>
                                    <option value="10">Float</option>
                                    <option value="11">Double</option>
                                    <option value="21">VarChar</option>
                                    <option value="23">JSON</option>
                                    <option value="101">FloatVector</option>
                                    <option value="100">BinaryVector</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control field-extra"
                                       placeholder="Dim/MaxLen">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control field-description"
                                       placeholder="Description">
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-sm btn-danger remove-field">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('fields-container').insertAdjacentHTML('beforeend', fieldHtml);
        }

        async function createCollection(e) {
            e.preventDefault();

            const name = document.getElementById('collection-name').value;
            const description = document.getElementById('collection-description').value;
            const enableDynamic = document.getElementById('enable-dynamic').checked;

            // Build fields array
            const fields = [
                {
                    name: 'id',
                    description: 'Primary key',
                    data_type: 5, // Int64
                    is_primary_key: true,
                    autoID: true
                }
            ];

            // Add user-defined fields
            const fieldElements = document.querySelectorAll('#fields-container .card:not(:first-child)');
            fieldElements.forEach(card => {
                const fieldName = card.querySelector('.field-name').value;
                const fieldType = parseInt(card.querySelector('.field-type').value);
                const fieldDesc = card.querySelector('.field-description').value;

                if (!fieldName) return;

                const field = {
                    name: fieldName,
                    description: fieldDesc || '',
                    data_type: fieldType
                };

                // Add dimension for vector fields
                if (fieldType === 100 || fieldType === 101) {
                    const dim = card.querySelector('.field-dim')?.value;
                    if (dim) field.dim = parseInt(dim);
                }

                // Add max_length for VarChar
                if (fieldType === 21) {
                    const maxLen = card.querySelector('.field-extra')?.value;
                    if (maxLen) field.max_length = parseInt(maxLen) || 65535;
                }

                fields.push(field);
            });

            const data = {
                name,
                description,
                fields
            };

            try {
                const result = await api.collections.create(data);
                if (result.success) {
                    showSuccess(`Collection "${name}" created successfully`);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(result.error || 'Failed to create collection');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
